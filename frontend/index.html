<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy XIV Character Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="hero">
        <h1>Final Fantasy XIV Character Blog</h1>
        <p>Embark on an epic journey through Eorzea</p>
    </header>

    <main>
        <section id="jobs">
            <h2>Available Jobs</h2>
            <ul id="jobList"></ul>
        </section>

        <section id="blog">
            <h2>Latest Blog Posts</h2>
            <div id="blogPosts"></div>
            <form id="newPostForm">
                <h3>Create New Post</h3>
                <input type="text" id="postTitle" placeholder="Post Title" required>
                <textarea id="postContent" placeholder="Post Content" required></textarea>
                <button type="submit">Submit Post</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Final Fantasy XIV Character Blog</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
